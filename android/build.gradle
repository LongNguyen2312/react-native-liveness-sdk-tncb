buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}

def reactNativeArchitectures() {
  def value = rootProject.getProperties().get("reactNativeArchitectures")
  return value ? value.split(",") : ["armeabi-v7a", "x86", "x86_64", "arm64-v8a"]
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["LivenessSdkTncb_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["LivenessSdkTncb_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {
  if (supportsNamespace()) {
    namespace "com.livenesssdktncb"

    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
      }
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")

    buildFeatures {
          viewBinding true
      }
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenCentral()
  google()
}


dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"
  implementation files("libs/libCameraController-0.0.1.aar")
  implementation files("libs/libFaceConditionInspection-0.0.1.aar")
  implementation files("libs/libSeeUID-0.0.2.aar")
  implementation ("androidx.camera:camera-core:1.2.1")
  implementation ("androidx.camera:camera-camera2:1.2.1")
  implementation ("androidx.camera:camera-lifecycle:1.2.1")
  implementation ("androidx.camera:camera-view:1.2.1")
  implementation ("androidx.camera:camera-video:1.2.1")
  implementation ("androidx.camera:camera-extensions:1.2.1")
  implementation ("com.google.android.gms:play-services-mlkit-face-detection:17.0.1")
  implementation ("com.google.mlkit:face-detection:16.1.5")
  implementation ("androidx.activity:activity-ktx:1.7.2")
  implementation ("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.2")
  implementation ("com.squareup.retrofit2:retrofit:2.9.0")
  implementation ("com.squareup.retrofit2:converter-gson:2.9.0")
  implementation ("com.google.code.gson:gson:2.10.1")
  implementation ("com.squareup.okhttp3:logging-interceptor:4.10.0")
  implementation ("io.github.ParkSangGwon:tedpermission-rx2:3.3.0")
  implementation ("io.github.ParkSangGwon:tedonactivityresult-rx2:1.0.10")
  implementation ("com.github.penfeizhou.android.animation:apng:2.24.0")
  implementation ("com.jakewharton.timber:timber:4.7.1")
}

